<!DOCTYPE html>
<html ng-app="MyWebApp">

<head>
	<title ng-bind="'YB &#124; ' + title"></title>

	<script type="text/javascript" src="lib/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="lib/angular-1.2.26/angular.min.js"></script>
	<script type="text/javascript" src="lib/angular-1.2.26/angular-route.min.js"></script>

	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<!--<script type="text/javascript" src=""></script>-->

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body ng-controller="MainController">

	<!-- Menu -->
	<div id="menu">
		<button ng-repeat="item in menu" ng-click="href(item.link)" ng-class="selected(item.link)" type="button" class="btn btn-default btn-sm">
			<i class="fa {{item.icon}} fa-lg"></i><span>{{item.name}}</span>
		</button>
	</div>

	<!-- Scroll Button -->
	<div id="scroll">
		<button ng-click="scroll('up')" type="button" id="scroll-up" class="btn btn-default btn-sm" disabled="disabled">
			<i class="fa fa-angle-double-up fa-3x"></i>
		</button>
		<button ng-click="scroll('down')" type="button" id="scroll-down" class="btn btn-default btn-sm">
			<i class="fa fa-angle-double-down fa-3x"></i>
		</button>
	</div>

	<!-- Content Section -->
	<div id="content" ng-view>
	</div>

	<!-- Footer -->
	<footer>
		<i class="fa fa-copyright"></i> Copyright {{year}} <a href="http://yongbinw.com/">yongbinw.com</a> All Rights Reserved.
	</footer>

</body>

</html>
